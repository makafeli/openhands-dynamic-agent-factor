name: Publish Package

on:
  release:
    types: [created, published]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      run: |
        echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
        npm ci --ignore-scripts
        npm run build
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Run tests
      run: npm test

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      run: |
        echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
        npm ci --ignore-scripts
        npm run build
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Publish to NPM
      run: npm publish --access public --ignore-scripts
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-pypi:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: python -m build

    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
      run: twine upload dist/*

  update-docs:
    needs: [publish-npm, publish-pypi]
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install \
          mkdocs \
          mkdocs-material \
          mkdocs-minify-plugin \
          pymdown-extensions \
          pygments

    - name: Create assets directories
      run: |
        mkdir -p docs/assets/stylesheets
        mkdir -p docs/assets/javascripts
        touch docs/assets/stylesheets/extra.css
        touch docs/assets/javascripts/extra.js

    - name: Build documentation
      run: mkdocs build

    - name: Setup Pages
      uses: actions/configure-pages@v3

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: './site'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2

    - name: Notify completion
      run: |
        echo "Package publishing completed successfully"
        echo "NPM package: https://www.npmjs.com/package/dynamic-agent"
        echo "PyPI package: https://pypi.org/project/openhands-dynamic-agent-factor/"
        echo "Documentation: https://makafeli.github.io/openhands-dynamic-agent-factor/"
